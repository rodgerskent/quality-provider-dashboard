<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Quality Dining Version One</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our CSS -->

<body>
  <div class="row">
    <div class="col-md-12">
      <div class="box header">Colorado Restaurant Quality Dashboard: Tri-County Inspection Results</div>
    </div>
  </div>


  <div class="box border"></div>
  <!-- <div class="container"> -->
  <div class="row">
    <div class="col-md-2">
      <div class="well">
        <h5>City:</h5>
        <select id="selDataset1" onchange="optionChanged(this.value)">
          <option>Select Here ...</option>
          <option>All</option>
        </select>
      </div>
      <div class="well">
        <h5>Premise Type:</h5>
        <select id="selDataset2" onchange="optionChanged(this.value)">
          <option>All</option>
        </select>
      </div>
      <!-- <div id="bar"></div>
        <div id="myDiv"></div> -->

    </div>

    <div class="col-md-4">
      <div id="bar"></div>
    </div>

    <div class="col-md-4">
      <div id="myDiv"></div>
    </div>
    <div class="col-md-2">
      <table id="ufo-table" class="table table-striped">
        <thead>
          <tr>
            <th class="table-head">List of Shame</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    

  </div>

  <div class="box border"></div>

  <div id = "map-container"><div id="map"></div></div>



  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="

  <!-- API Key -->
  <script type="text/javascript" src="./config.js"></script>

  <!-- the core app -->
  <script src="./app.js"></script>
